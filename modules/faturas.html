<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faturas / Relatórios</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="../icons/icon-192-v2.png">
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#000000">

</head>
<body>
    <header>
        <h1>Faturas e Relatórios</h1>
        
         <!-- Ícone de menu "hambúrguer" para mobile -->
         <div class="menu-icon" id="menu-icon">
            &#9776; <!-- Ícone de três linhas -->
        </div>
    
        <nav id="nav-menu">
            <ul>
                <li><a href="faturas.html" class="active">Faturas e Relatórios</a></li>
                <li><a href="caixa.html">Caixa</a></li>
                <li><a href="diversos.html">Diversos</a></li>
                <li class="separator">|</li>
                <!-- Login/User section, controlled by server-side or CSS visibility -->
                <li id="login-section">
                    <a href="#" id="login-btn" class="login-visible">Login</a>
                    <span id="user-info" class="user-visible" style="display:none;">
                        <a href="#" id="user-name">Username</a> <!-- Visible if logged in -->
                    </span>
                </li>
            </ul>
        </nav>
    </header>



    <main>
<section class="form-section">
  <h2>Registrar Nova Fatura</h2>
  <button id="toggle-fatura-form" class="btn">Registrar Nova Fatura</button>

  <div id="fatura-form-wrap" class="hidden">
    <form id="fatura-form">
      <div class="form-group">
        <label for="apartamento">Apartamento:</label>
        <select id="apartamento" required>
          <option value="">Selecionar Apartamento</option>
          <option value="123">Apartamento 123</option>
          <option value="1248">Apartamento 1248</option>
        </select>
      </div>

      <div class="form-group">
        <label for="ano">Ano:</label>
        <input type="number" id="ano" required>
      </div>

      <div class="form-group">
        <label for="mes">Mês:</label>
        <select id="mes" required>
          <option value="">Selecionar Mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="numero-fatura">Número Fatura:</label>
        <input type="text" id="numero-fatura" placeholder="Ex: M576" required>
      </div>

      <div class="form-group">
        <label for="taxa-airbnb">Taxa AirBnB (€):</label>
        <input type="number" id="taxa-airbnb" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="valor-transferencia">Valor da Transferência (€):</label>
        <input type="number" id="valor-transferencia" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="valor-operador">Valor Pago Operador Turístico (€):</label>
        <input type="number" id="valor-operador" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="noites-extra">Noites Extra 7 dias:</label>
        <input type="number" id="noites-extra" value="0" min="0">
      </div>

      <div class="form-group">
        <label for="noites-criancas">Noites Crianças:</label>
        <input type="number" id="noites-criancas" value="0" min="0">
      </div>

      <div class="form-group">
        <label for="valor-direto">Valor Pago Diretamente (€):</label>
        <input type="number" id="valor-direto" step="0.01" value="0" min="0">
      </div>

      <div class="form-group">
        <label for="valor-tmt">Valor T.M.T por noite (€):</label>
        <input type="number" id="valor-tmt" step="0.01" value="3.00" required>
      </div>

      <!-- Período da estadia -->
<div class="form-row">
  <div class="form-group">
    <label for="checkin">Check-in</label>
    <input type="date" id="checkin">
  </div>
  <div class="form-group">
    <label for="checkout">Check-out</label>
    <input type="date" id="checkout">
  </div>
  <div class="form-group">
    <label for="noites">Número de Noites</label>
    <input type="number" id="noites" min="0" step="1" placeholder="(auto)">
  </div>
</div>

<!-- Preço médio e hóspedes -->
<div class="form-row">
  <div class="form-group">
    <label for="preco-medio-noite">Preço Médio/Noite (€)</label>
    <input type="number" id="preco-medio-noite" step="0.01" min="0">
  </div>

  <div class="form-group">
    <label for="adultos">Adultos</label>
    <input type="number" id="adultos" min="0" step="1">
  </div>
  <div class="form-group">
    <label for="criancas">Crianças</label>
    <input type="number" id="criancas" min="0" step="1">
  </div>
  <div class="form-group">
    <label for="bebes">Bebés</label>
    <input type="number" id="bebes" min="0" step="1">
  </div>
</div>

      <input type="hidden" id="fatura-id-edicao">

      <div class="form-actions">
        <button type="submit" id="submit-fatura">Registrar Fatura</button>
        <button type="button" id="cancelar-edicao" style="display:none;">Cancelar edição</button>
      </div>
    </form>
  </div>
</section>


 <section class="report-section">
  <h2>Relatórios</h2>

  <div class="relatorio-container">
    <h3>Relatório de Faturação</h3>
    <button id="toggle-prev-faturas" type="button">Mostrar anos anteriores</button>
    <div id="relatorio-faturacao"></div>
  </div>

  <section class="relatorio-container" id="analise-faturacao-container">
    <h3>Análise Faturação</h3>

    <div class="chart-wrap">
      <canvas id="chart-total"></canvas>
    </div>
    <hr class="divider">

    <div class="chart-wrap">
      <canvas id="chart-comparacao-apt"></canvas>
    </div>
    <hr class="divider">

    <div id="progresso-anos" class="mt-4"></div>
    <hr class="divider">

    <h3>Média Mensal de Receita (÷12 meses)</h3>
    <div id="media-faturacao"></div>
    <hr class="divider">

    <h3>Heatmap: Variação % vs. Ano Anterior</h3>
    <div id="heatmap-variacao"></div>
    <hr class="divider">
  </section>
</section> <!-- ✅ close report-section -->

</main>

<footer>
  <div class="footer-container">
    <p>&copy; 2025 OM&MT.</p>
  </div>
</footer>

<!-- Load Chart.js BEFORE your module -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="../js/script.js"></script>
<script type="module" src="../js/faturas.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const btn  = document.getElementById("toggle-fatura-form");
    const wrap = document.getElementById("fatura-form-wrap");
    if (btn && wrap) {
      btn.addEventListener("click", () => {
        wrap.classList.toggle("hidden");
        btn.textContent = wrap.classList.contains("hidden")
          ? "Registrar Nova Fatura"
          : "Fechar formulário";
      });
    }
  });

  // Mobile menu
  const menuIcon = document.getElementById('menu-icon');
  const navMenu  = document.getElementById('nav-menu');
  menuIcon.addEventListener('click', () => navMenu.classList.toggle('active'));
</script>
</body>
</html>
