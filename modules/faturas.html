<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faturas / Relatórios</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Faturas / Relatórios</h1>
        
         <!-- Ícone de menu "hambúrguer" para mobile -->
         <div class="menu-icon" id="menu-icon">
            &#9776; <!-- Ícone de três linhas -->
        </div>
    
        <nav id="nav-menu">
            <ul>
                <li><a href="faturas.html" class="active">Faturas / Relatórios</a></li>
                <li class="separator">|</li>
                <!-- Login/User section, controlled by server-side or CSS visibility -->
                <li id="login-section">
                    <a href="#" id="login-btn" class="login-visible">Login</a>
                    <span id="user-info" class="user-visible" style="display:none;">
                        <a href="#" id="user-name">Username</a> <!-- Visible if logged in -->
                    </span>
                </li>
            </ul>
        </nav>
    </header>



    <main>
        <section class="form-section">
            <h2>Registrar Nova Fatura</h2>
            <form id="fatura-form">
                <div class="form-group">
                    <label for="apartamento">Apartamento:</label>
                    <select id="apartamento" required>
                        <option value="">Selecionar Apartamento</option>
                        <option value="123">Apartamento 123</option>
                        <option value="1248">Apartamento 1248</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" required>
                </div>
                <div class="form-group">
                    <label for="mes">Mês:</label>
                    <select id="mes" required>
                        <option value="">Selecionar Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numero-fatura">Número Fatura:</label>
                    <input type="text" id="numero-fatura" placeholder="Ex: M576" required>
                </div>
                <div class="form-group">
                    <label for="taxa-airbnb">Taxa AirBnB (€):</label>
                    <input type="number" id="taxa-airbnb" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="valor-transferencia">Valor da Transferência (€):</label>
                    <input type="number" id="valor-transferencia" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="valor-operador">Valor Pago Operador Turístico (€):</label>
                    <input type="number" id="valor-operador" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="noites-extra">Noites Extra 7 dias:</label>
                    <input type="number" id="noites-extra" value="0" min="0">
                </div>
                <div class="form-group">
                    <label for="noites-criancas">Noites Crianças:</label>
                    <input type="number" id="noites-criancas" value="0" min="0">
                </div>
                <div class="form-group">
                    <label for="valor-direto">Valor Pago Diretamente (€):</label>
                    <input type="number" id="valor-direto" step="0.01" value="0" min="0">
                </div>
                <div class="form-group">
                    <label for="valor-tmt">Valor T.M.T por noite (€):</label>
                    <input type="number" id="valor-tmt" step="0.01" value="3.00" required>
                </div>
                <!-- novo: id da fatura em edição -->
                <input type="hidden" id="fatura-id-edicao">

                <!-- submit + cancelar edição -->
                <div class="form-actions">
                    <button type="submit" id="submit-fatura">Registrar Fatura</button>
                    <button type="button" id="cancelar-edicao" style="display:none;">Cancelar edição</button>
            </div>
            </form>
        </section>

        <section class="report-section">
            <h2>Relatórios</h2>
            
            <div class="relatorio-container">
                <h3>Relatório de Faturação</h3>
                <button id="toggle-prev-faturas" type="button">Mostrar anos anteriores</button>
                <div id="relatorio-faturacao"></div>
            </div>
            
            <div class="relatorio-container">
                <h3>Relatório Taxa Municipal Turística</h3>
                <div id="relatorio-tmt"></div>
            </div>

            <section class="relatorio-container" id="analise-faturacao-container">
                <h3>Análise Faturação</h3>
              
                <!-- Gráficos -->
                <div class="chart-wrap">
                  <canvas id="chart-total"></canvas>
                </div>
               <hr class="divider">

                <div class="chart-wrap">
                    <canvas id="chart-comparacao-apt"></canvas>
                  </div>
                  <hr class="divider">

                <!-- Barras de progresso anuais -->
                <div id="progresso-anos" class="mt-4"></div>
                <hr class="divider">
            </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 OM&MT.</p>
        </div>
    </footer>

    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/faturas.js"></script>

        <!-- Script para alternar o menu no mobile -->
<script>
    const menuIcon = document.getElementById('menu-icon');
    const navMenu = document.getElementById('nav-menu');

    menuIcon.addEventListener('click', function() {
        navMenu.classList.toggle('active');
    });
</script>

</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
