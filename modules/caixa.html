<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Caixa</h1>
    
        <!-- Ícone de menu "hambúrguer" para mobile -->
        <div class="menu-icon" id="menu-icon">
            &#9776;
        </div>
    
        <nav id="nav-menu">
            <ul>
                <li><a href="faturas.html">Faturas | Relatórios</a></li>
                <li><a href="caixa.html" class="active">Caixa</a></li>
                <li class="separator">|</li>
                <li id="login-section">
                    <a href="#" id="login-btn" class="login-visible">Login</a>
                    <span id="user-info" class="user-visible" style="display:none;">
                        <a href="#" id="user-name">Username</a>
                    </span>
                </li>
            </ul>
        </nav>
    </header>

    <main>
<form id="caixa-form">
  <div class="form-group buttons">
    <button type="button" id="btn-entrada" class="btn-entrada">Entrada</button>
    <button type="button" id="btn-saida" class="btn-saida">Saída</button>
    <input type="hidden" id="tipo" value="">
  </div>

  <!-- Campo valor logo a seguir -->
  <div class="form-group">
    <label for="valor">Valor (€):</label>
    <input type="number" id="valor" step="0.01" required>
  </div>

  <button type="submit">Registrar Transação</button>
</form>

<!-- A grelha de blocos deve estar fora do form -->
<div class="caixa-grid">
  <section class="caixa-block">
    <h2>Caixa Banco</h2>
    <div id="caixa-banco"></div>
    <div id="total-banco"></div>
  </section>

  <section class="caixa-block">
    <h2>Caixa Esquerda</h2>
    <div id="caixa-esquerda"></div>
    <div id="total-esquerda"></div>
  </section>

  <section class="caixa-block">
    <h2>Total Banco + Esquerda</h2>
    <p id="total-banco-esquerda"></p>
  </section>

  <section class="caixa-block">
    <h2>Caixa Direita (Pai)</h2>
    <div id="caixa-direita"></div>
    <div id="total-direita"></div>
  </section>
</div>

    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 OM&MT.</p>
        </div>
    </footer>

    <!-- Importar os scripts -->
    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/caixa.js"></script>

    <!-- Script para alternar o menu no mobile -->
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navMenu = document.getElementById('nav-menu');

        menuIcon.addEventListener('click', function() {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
