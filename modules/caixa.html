<main>
  <!-- Formulário -->
  <section class="report-section">
    <div class="viz-card">
      <h4>Registar Transação</h4>

      <form id="caixa-form">
        <div class="form-group buttons" style="display:flex;gap:.5rem;justify-content:center;margin-bottom:.75rem">
          <button type="button" id="btn-entrada" class="btn-entrada">Entrada</button>
          <button type="button" id="btn-saida" class="btn-saida">Saída</button>
          <input type="hidden" id="tipo" value="">
        </div>

        <div class="form-group">
          <label for="caixa">Selecionar Caixa:</label>
          <select id="caixa" required>
            <option value="banco">Caixa Banco</option>
            <option value="direita">Caixa Direita</option>
            <option value="esquerda">Caixa Esquerda</option>
          </select>
        </div>

        <div class="form-group">
          <label for="valor">Valor (€):</label>
          <input type="number" id="valor" step="0.01" required>
        </div>

        <div class="form-actions" style="margin-top:.75rem">
          <button type="submit" id="submit-caixa">Registar</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Caixas internas -->
  <section class="report-section">
    <div class="viz-card">
      <h4>Caixas</h4>

      <div class="subcard">
        <h3>Caixa Banco</h3>
        <div id="caixa-banco"></div>
      </div>

      <div class="subcard">
        <h3>Caixa Esquerda</h3>
        <div id="caixa-esquerda"></div>
      </div>

      <div class="subcard">
        <div id="total-banco-esquerda"></div>
      </div>
    </div>

    <div class="viz-card">
      <h4>Caixa Direita (Pai)</h4>
      <div id="caixa-direita"></div>
    </div>
  </section>
</main>
