        <ul>
          <!-- Login/User section at top -->
          <li id="login-section" class="login-block">
            <a href="#" id="login-btn" class="login-visible">🔐 Login</a>

              <a href="#" id="user-name">👤 Username</a>

          <li class="separator"></li>

          <!-- Secção: Apartamentos -->
          <li class="menu-title">Apartamentos</li>
          <li><a href="faturas.html">📄 Faturas</a></li>

        </ul>
      </nav>

    <main>
      <!-- Formulário -->
      <section class="report-section">
        <div class="viz-card">
          <h4>Registar Transação</h4>

          <form id="caixa-form">
            <div class="form-group buttons">
              <button type="button" id="btn-entrada" class="btn-entrada">Entrada</button>
              <button type="button" id="btn-saida" class="btn-saida">Saída</button>
              <input type="hidden" id="tipo" value="">
            </div>

            <div class="form-inline">
              <div class="form-group">
                <label for="caixa">Selecionar Caixa:</label>
                <select id="caixa" required>
                  <option value="banco">Caixa Banco</option>
                  <option value="direita">Caixa Direita</option>
                  <option value="esquerda">Caixa Esquerda</option>
                </select>
              </div>

              <div class="form-group">
                <label for="valor">Valor (€):</label>
                <input type="number" id="valor" step="0.01" required>
              </div>

              <div class="form-actions">
                <button type="submit" id="submit-caixa">Registar</button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <!-- Caixa Banco -->
  <section class="report-section">
    <div class="viz-card">
      <h4>Caixa Banco</h4>
      <div class="table-wrap">
        <div id="caixa-banco"></div>
      </div>
    </div>
  </section>

  <section class="report-section">
    <div class="viz-card">
      <h4>Caixa Esquerda</h4>
      <div class="table-wrap">
        <div id="caixa-esquerda"></div>
      </div>
    </div>
  </section>

      <!-- Total Banco + Esquerda -->
  <section class="report-section">
    <div class="viz-card">
      <h4>Total Banco + Esquerda</h4>
      <div class="table-wrap">
        <div id="total-banco-esquerda"></div>
      </div>
    </div>
  </section>


            <!-- Caixa Direita -->
  <section class="report-section">
    <div class="viz-card">
      <h4>Caixa Direita (Pai)</h4>
      <div class="table-wrap">
        <div id="caixa-direita"></div>
      </div>
    </div>
  </section>


    </main>



    <!-- Importar o script.js e caixa.js como módulos -->
    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/caixa.js"></script>

    <!-- Script para alternar o menu no mobile -->
<script>
    const menuIcon = document.getElementById('menu-icon');
    const navMenu = document.getElementById('nav-menu');

    menuIcon.addEventListener('click', function() {
        navMenu.classList.toggle('active');
    });
</script>
