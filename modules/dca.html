<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DCA</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <h1>DCA – Controlo & Análise</h1>
    <div class="menu-icon" id="menu-icon">&#9776;</div>
    <nav id="nav-menu">
      <ul>
        <li><a href="faturas.html">Faturas e Relatórios</a></li>
        <li><a href="analise.html">Análise Apartamentos</a></li>
        <li><a href="caixa.html">Caixa</a></li>
        <li><a href="diversos.html">Diversos</a></li>
        <li class="separator">|</li>
        <li><a href="dca.html" class="active">DCA</a></li>
        <li class="separator">|</li>
        <li id="login-section">
          <a href="#" id="login-btn" class="login-visible">Login</a>
          <span id="user-info" class="user-visible" style="display:none;">
            <a href="#" id="user-name">Username</a>
          </span>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Parâmetros / Controlo -->
    <section class="report-section">
  <h2>Parâmetros</h2>

  <table class="table-dca" id="params-table">
       <thead>
  <tr>
    <th rowspan="2" class="num">Data final</th>
    <th rowspan="2" class="num">SWDA %</th>
    <th rowspan="2" class="num">AGGH %</th>
    <th colspan="3" style="text-align:center">Cenários</th>
    <th rowspan="2" style="width:140px">Ações</th>
  </tr>
  <tr>
    <th class="num">Pessimista (%)</th>
    <th class="num">Realista (%)</th>
    <th class="num">Otimista (%)</th>
  </tr>
</thead>

       <tbody>
     <tr>
       <td class="num">
         <input id="end-date" type="month" />
       </td>
       <td class="num">
         <input id="pct-swda" type="number" min="0" max="100" step="0.01" />
       </td>
        <td class="num">
         <input id="pct-aggh" type="number" min="0" max="100" step="0.01" />
       </td>
       <td class="num">
          <input id="rate-pes" type="number" step="0.01" />
       </td>
       <td class="num">
         <input id="rate-real" type="number" step="0.01" />
        </td>
        <td class="num">
          <input id="rate-otim" type="number" step="0.01" />
        </td>
        <td style="text-align:right">
      <button id="btn-save-params" type="button">Editar/Gravar</button>
    </td>
  </tr>
</tbody>

  </table>
</section>

    <!-- Tabela principal -->
    <section class="report-section">
      <h2>Registo Mensal</h2>
      <div class="form-actions" style="justify-content:flex-end; gap:.5rem; margin-bottom:.5rem">
        <button id="toggle-others" type="button">Expandir anos</button>
      </div>
      <div id="dca-table-wrap"></div>
    </section>
  </main>

  <footer>
    <div class="footer-container"><p>&copy; 2025 OM&MT.</p></div>
  </footer>

  <script type="module" src="../js/dca.js"></script>
  <script>
    const menuIcon = document.getElementById('menu-icon');
    const navMenu  = document.getElementById('nav-menu');
    if (menuIcon && navMenu) menuIcon.addEventListener('click', () => navMenu.classList.toggle('active'));
  </script>
</body>
</html>
