<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DCA</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <h1>DCA – Controlo & Análise</h1>
    <div class="menu-icon" id="menu-icon">&#9776;</div>
    <nav id="nav-menu">
      <ul>
        <li><a href="faturas.html">Faturas e Relatórios</a></li>
        <li><a href="analise.html">Análise Apartamentos</a></li>
        <li><a href="caixa.html">Caixa</a></li>
        <li><a href="diversos.html">Diversos</a></li>
        <li class="separator">|</li>
        <li><a href="dca.html" class="active">DCA</a></li>
        <li class="separator">|</li>
        <li id="login-section">
          <a href="#" id="login-btn" class="login-visible">Login</a>
          <span id="user-info" class="user-visible" style="display:none;">
            <a href="#" id="user-name">Username</a>
          </span>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Parâmetros / Controlo -->
    <section class="form-section">
  <h2>Parâmetros</h2>
  <div class="form-row row-3"><!-- mudou row-4 -> row-3 -->
    <div class="form-group">
      <label for="end-date">Data final</label>
      <input id="end-date" type="month" />
    </div>
    <div class="form-group">
      <label>Alocação (%)</label>
      <div class="form-row row-2">
        <div class="form-group">
          <label for="pct-swda">SWDA</label>
          <input id="pct-swda" type="number" min="0" max="100" step="0.01" />
        </div>
        <div class="form-group">
          <label for="pct-aggh">AGGH</label>
          <input id="pct-aggh" type="number" min="0" max="100" step="0.01" />
        </div>
      </div>
      <small class="text-muted">Soma deve dar 100%.</small>
    </div>
    <div class="form-group">
      <label>Taxas dos Cenários (TIR anual)</label>
      <div class="form-row row-3">
        <div class="form-group">
          <label for="rate-pes">Pessimista</label>
          <input id="rate-pes" type="number" step="0.01" />
        </div>
        <div class="form-group">
          <label for="rate-real">Realista</label>
          <input id="rate-real" type="number" step="0.01" />
        </div>
        <div class="form-group">
          <label for="rate-otim">Otimista</label>
          <input id="rate-otim" type="number" step="0.01" />
        </div>
      </div>
    </div><!-- FECHO que estava a faltar -->
  </div>

  <div class="form-actions">
    <button id="btn-aplicar" type="button">Aplicar</button>
    <button id="btn-colapsar" type="button">Colapsar anos (mostrar Dezembro)</button>
    <button id="btn-expandir" type="button">Expandir anos</button>
  </div>
</section>

    <!-- Tabela principal -->
    <section class="report-section">
      <h2>Registo Mensal</h2>
      <div id="dca-table-wrap"></div>
    </section>
  </main>

  <footer>
    <div class="footer-container"><p>&copy; 2025 OM&MT.</p></div>
  </footer>

  <script type="module" src="../js/dca.js"></script>
  <script>
    const menuIcon = document.getElementById('menu-icon');
    const navMenu  = document.getElementById('nav-menu');
    if (menuIcon && navMenu) menuIcon.addEventListener('click', () => navMenu.classList.toggle('active'));
  </script>
</body>
</html>
