<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Portfolio</title>

  <!-- Site-wide styles -->
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon">

  <style>
    /* Page-scoped tweaks that respect your global CSS */
    .kpis-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }
    .kpi-card {
      background: #fff;
      border: 1px solid var(--border-color, #e5e7eb);
      border-radius: 12px;
      padding: 16px;
      box-shadow: var(--shadow-sm, 0 1px 2px rgba(0,0,0,.05));
    }
    .kpi-label { font-size: 0.9rem; color: var(--text-muted, #6b7280); }
    .kpi-value { font-size: 1.4rem; font-weight: 700; margin-top: 6px; color: var(--text-strong, #0b1220); }

    /* Center table content without touching other tables globally */
    #crypto-table th, #crypto-table td { text-align: center; }

    .toolbar { display:flex; gap:8px; align-items:center; justify-content:flex-end; margin-bottom:8px; }

    /* Make buttons visible (fix white-on-white) */
    .btn {
      padding: 8px 12px;
      border: 1px solid var(--border-color, #e5e7eb);
      border-radius: 8px;
      background: #f7f7f7;
      color: #0b1220;
      cursor: pointer;
    }
    .btn:hover { background: #efefef; }
    .btn:disabled { opacity: .5; cursor: not-allowed; }

    .location-select {
      padding: 6px 8px; border: 1px solid var(--border-color, #e5e7eb); border-radius: 8px; background: #fff; font: inherit;
    }
    .status { font-size: 0.9rem; color: var(--text-muted, #6b7280); }
    .status.ok { color: #166534; }
    .status.err { color: #991b1b; }

    /* Simple modal */
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(0,0,0,.35);
      display:none; align-items:center; justify-content:center; z-index: 50;
    }
    .modal {
      width: 100%; max-width: 480px; background:#fff; border:1px solid var(--border-color, #e5e7eb);
      border-radius: 12px; padding:16px; box-shadow: 0 10px 30px rgba(0,0,0,.15);
    }
    .modal h3 { margin: 0 0 12px; }
    .field { display:grid; gap:6px; margin-bottom:10px; text-align:left; }
    .field label { font-size:.9rem; color: var(--text-muted, #6b7280); }
    .field input, .field select {
      padding:8px 10px; border:1px solid var(--border-color, #e5e7eb); border-radius:8px; width:100%; font: inherit;
    }
    .modal-actions { display:flex; gap:8px; justify-content:flex-end; margin-top:8px; }

    @media (max-width: 900px){
      .kpis-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- Header / Nav -->
  <header>
    <h1>Crypto Portfolio</h1>

    <div class="menu-icon" id="menu-icon">&#9776;</div>

    <nav id="nav-menu">
      <ul>
        <li><a href="faturas.html">Faturas e Relatórios</a></li>
        <li><a href="analise.html">Análise Apartamentos</a></li>
        <li><a href="caixa.html">Caixa</a></li>
        <li><a href="diversos.html">Diversos</a></li>
        <li class="separator">|</li>
        <li><a href="dca.html">DCA</a></li>
        <li class="separator">|</li>
        <li id="login-section">
          <a href="#" id="login-btn" class="login-visible">Login</a>
          <span id="user-info" class="user-visible" style="display:none;">
            <a href="#" id="user-name">Username</a>
          </span>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- KPIs -->
    <section class="report-section">
      <div class="kpis-grid">
        <div class="kpi-card">
          <div class="kpi-label">Total (EUR)</div>
          <div id="kpiTotalEUR" class="kpi-value">—</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label">Total ($)</div>
          <div id="kpiTotalUSDT" class="kpi-value">—</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label">Gerado em</div>
          <div id="kpiStamp" class="kpi-value" style="font-size:1rem;">—</div>
        </div>
      </div>
    </section>

    <section class="report-section">
       <div class="toolbar">
         <button id="btn-add" class="btn">+ Adicionar Crypto</button>
          <button id="btn-pdf" class="btn">Exportar PDF</button>
       </div>


<div class="table-wrap">
  <table id="crypto-table">
    <thead>
      <tr>
        <th>Asset</th>
        <th>Quantity</th>
        <th>Value ($)</th>
        <th>Value (EUR)</th>
        <th>Location</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="rows">
      <tr><td colspan="6" class="text-muted">Loading…</td></tr>
    </tbody>
  </table>
</div>

    <div class="toolbar" style="justify-content:flex-end; margin-top:8px;">
     <button id="btn-toggle-small" class="btn">Ocultar valores &lt; $5</button>
    </div>
    <p id="small-note" class="text-muted" style="text-align:right; margin-top:6px;"></p>


      <p id="stamp" class="text-muted" style="margin-top:8px;"></p>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 OM&MT.</p>
    </div>
  </footer>

  <!-- Modal (no price field anymore) -->
  <div id="modal-backdrop" class="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h3 id="modal-title">Add asset</h3>
      <div class="field">
        <label for="m-asset">Ticker</label>
        <input id="m-asset" type="text" placeholder="e.g. BTC" autocomplete="off" />
      </div>
      <div class="field">
        <label for="m-qty">Quantity</label>
        <input id="m-qty" type="number" step="any" placeholder="0.0" />
      </div>
      <div class="field">
        <label for="m-loc">Location</label>
        <select id="m-loc"></select>
      </div>
      <div class="modal-actions">
        <button id="m-cancel" class="btn">Cancel</button>
        <button id="m-save" class="btn">Save</button>
      </div>
    </div>
  </div>

  <!-- Page script -->
  <script type="module" src="../js/crypto.js"></script>

  <!-- Mobile nav toggle -->
  <script>
    const menuIcon = document.getElementById('menu-icon');
    const navMenu  = document.getElementById('nav-menu');
    if (menuIcon && navMenu) {
      menuIcon.addEventListener('click', () => navMenu.classList.toggle('active'));
    }
  </script>
</body>
</html>
