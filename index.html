<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartments.Oporto</title>
    
    <!-- Link to CSS -->
    <link rel="stylesheet" href="/finance/css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/finance/favicon.ico" type="image/x-icon">
    
    <!-- Link to PWA Manifest -->
    <link rel="manifest" href="/finance/manifest.json">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#000000">
</head>
<body>
    <header>
        <h1>Ferramenta de Gestão dos Apartamentos</h1>
        <!-- Ícone de menu "hambúrguer" para mobile -->
        <div class="menu-icon" id="menu-icon">
            &#9776; <!-- Ícone de três linhas -->
        </div>
    
        <nav id="nav-menu">
            <ul>
                <li><a href="/app/modules/compras.html">Compras</a></li>
                <li><a href="/app/modules/faturas.html">Faturas / Relatórios</a></li>
                <!-- Login/User section, controlled by server-side or CSS visibility -->
                <li id="login-section">
                    <a href="#" id="login-btn" class="login-visible">Login</a>
                    <span id="user-info" class="user-visible" style="display:none;">
                        <a href="#" id="user-name">Username</a> <!-- Visible if logged in -->
                    </span>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Migbit - Finanças</h2>
            <p>Selecione uma funcionalidade no menu para começar.</p>
        </section>
    </main>
    
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 OM&MT.</p>
        </div>
    </footer>

    <!-- Scripts com type="module" -->
    <script type="module" src="/app/js/script.js"></script>

    <!-- Script para alternar o menu no mobile -->
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navMenu = document.getElementById('nav-menu');

        menuIcon.addEventListener('click', function() {
            navMenu.classList.toggle('active');
        });
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/finance/sw.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
